<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>  
<body class="page">
  <header class="header">
    <a href="#" class="link"><img src="./images/logo.svg" alt="Логотип" class="logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <fieldset class="popup__input">
          <input class="popup__input-item" type="text" name="change-name">
          <input class="popup__input-item" type="text" name="change-profession">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form">
        <fieldset class="popup__input">
          <input class="popup__input-item popup__input-item_type_place" type="text" name="change-place" placeholder="Название">
          <input class="popup__input-item popup__input-item_type_place" type="text" name="change-image" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__button-close" type="button"></button>
      <figure class="popup__figure">
        <img src="" alt="фото места" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="template_card">
    <article class="card">
      <img src="" alt="фото места" class="card__image">
      <button class="card__delete" type="button"></button>
      <div class="card__info">
        <h2 class="card__title">Карачаевск</h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./script.js"></script>
</body>
</html>
