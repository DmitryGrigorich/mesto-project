<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="link"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="logo"></a></header><main class="content"><section class="profile"><div class="profile__container"><img src="" alt="аватарка" class="profile__avatar"><div class="profile__avatar-edit"></div><div class="profile__info"><div class="profile__title-wrapper"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profileForm" novalidate><input id="name-input" name="nameInput" class="popup__input" placeholder="Укажите имя" minlength="2" maxlength="40" required pattern="[a-zA-Zа-яА-ЯёЁ\s-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error name-input-error"></span> <input id="job-input" name="professionInput" class="popup__input" placeholder="Укажите профессию" minlength="2" maxlength="200" required pattern="[a-zA-Zа-яА-ЯёЁ\s-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error job-input-error"></span> <button class="popup__save-button" type="submit" name="buttonSave">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="placeForm" novalidate><input id="place-input" name="placeInput" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required pattern="[a-zA-Zа-яА-ЯёЁ\s-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error place-input-error"></span> <input id="image-input" name="imageInput" class="popup__input popup__input_type_place" type="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error image-input-error"></span> <button class="popup__save-button" type="submit" name="buttonSave">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__overlay popup__overlay_type_image"></div><div class="popup__image-container"><button class="popup__button-close" type="button"></button><figure class="popup__figure"><img src="" alt="" class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_avatar"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatarForm" novalidate><input id="avatar-input" name="avatarInput" class="popup__input popup__input_type_avatar" type="url" placeholder="Ссылка на аватарку" required> <span class="popup__input-error popup__input-error_type_avatar avatar-input-error"></span> <button class="popup__save-button" type="submit" name="buttonSave">Сохранить</button></form></div></div><template id="template_card"><article class="card"><img src="" alt="фото места" class="card__image"> <button class="card__delete" type="button"></button><div class="card__info"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like" type="button"></button><p class="card__like-counter"></p></div></div></article></template></body></html>
