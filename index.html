<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>  
<body class="page">
  <header class="header">
    <a href="#" class="link"><img src="./images/logo.svg" alt="Логотип" class="logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img class="profile__pencil" src="./images/pencil.svg" alt="редактировать">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"><img src="./images/plus.svg" alt="плюс" class="profile__button-image"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="карачаевск" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like" type="button">
            <img src="./images/like.svg" alt="нравится">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">гора Эльбрус</h2>
          <button class="card__like" type="button">
            <img src="./images/like.svg" alt="нравится">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like" type="button">
            <img src="./images/like.svg" alt="нравится">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/kareliya.jpg" alt="Карелия" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карелия</h2>
          <button class="card__like" type="button">
            <img src="./images/like.svg" alt="нравится">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dagestan.jpg" alt="Дагестан" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Дагестан</h2>
          <button class="card__like" type="button">
            <img src="./images/like.svg" alt="нравится">
          </button>
        </div>
      </article>
      <article class="card">
        <img src="./images/karachaevo-cherkessiya.jpg" alt="Карачаево-Черкессия" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="card__like" type="button">
            <img src="./images/like.svg" alt="нравится">
          </button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__button-close" type="button">
        <img class="popup__close-image" src="./images/close.svg" alt="закрыть">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <fieldset class="popup__input">
          <input class="popup__input-item" type="text" name="change-name" placeholder="Имя">
          <input class="popup__input-item" type="text" name="change-profession" placeholder="Профессия">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
